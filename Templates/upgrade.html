<div class="row justify-content-center p-3">
    <div class="col-xs-12 col-sm-6 col-md-8">
        <div class="container">
             <h3>Upgrade to PRO</h3>
            <form method="POST" action="{% url 'validateplan' %}">
                {% csrf_token %}
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Plan</label>
                  <select class="form-control" id="exampleFormControlSelect1" name="plan">
                    <option>Please Choose a Plan</option>
                    <option value="m" default>₹200 (monthly)</option>
                    <option value="a">₹3000 (annual)</option>
                  </select>
                </div>

                <div class="form-group">
                  <input type="checkbox" name="automatic" checked />
                  <label for="automatic" style="color: red;">Automatic renewal</label>
                  <small class="form-text text-muted">
                  </small>
                </div>
             
                <div class="my-3">
                  <label>Payment Method</label>
                  <div class="form-check">
                    <input checked type="radio" id="radio_card" name="payment_method" value="card" class="form-check-input">
                    <label class="form-check-label" for="radio_card">Card</label>
                  </div>
                  <div class="form-check">
                    <input type="radio" id="radio_paypal" name="payment_method" value="paypal" class="form-check-input">
                    <label class="form-check-label" for="radio_paypal">Paypal</label>
                  </div>
                </div>
                <button type="submit" class="btn btn-success mb-2">Continue</button>
            </form>

       </div>
    </div>
</div>
